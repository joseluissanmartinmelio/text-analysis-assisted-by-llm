<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - text analysis tool</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #4a4a4a;
            --secondary-color: #666666;
            --background-color: #f8f8f8;
            --container-bg: #ffffff;
            --text-color: #2a2a2a;
            --border-color: #d4d4d4;
            --font-family: 'Source Sans Pro', sans-serif;
        }
        
        body {
            font-family: var(--font-family);
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        
        .top-nav {
            background-color: var(--primary-color);
            padding: 0 1.5em;
            border-bottom: 1px solid var(--border-color);
        }
        
        .top-nav a {
            color: white;
            text-decoration: none;
            padding: 1em 1.2em;
            display: inline-block;
            font-weight: 400;
            font-size: 0.95em;
        }
        
        .top-nav a.active {
            background-color: var(--secondary-color);
        }
        
        .content-wrapper {
            padding: 2em;
        }
        
        .container {
            max-width: 800px;
            margin: auto;
            background: var(--container-bg);
            padding: 2em;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }
        
        h1, h2, h3 {
            color: var(--text-color);
            margin-top: 0;
            font-weight: 500;
        }
        
        h1 {
            text-align: left;
            margin-bottom: 1.5em;
            font-size: 1.5em;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5em;
        }
        
        label {
            font-weight: 400;
            color: var(--text-color);
            margin-bottom: 0.5em;
            display: block;
        }
        
        input[type="file"], 
        input[type="text"], 
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 2px;
            background-color: #ffffff;
            box-sizing: border-box;
            font-family: var(--font-family);
        }
        
        button[type="submit"] {
            padding: 12px 24px;
            font-size: 0.95em;
            font-weight: 400;
            color: white;
            background-color: var(--primary-color);
            border: none;
            border-radius: 2px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        button[type="submit"]:hover {
            background-color: var(--secondary-color);
        }
        
        #loader {
            display: none;
            text-align: center;
            padding: 12px;
            font-size: 0.9em;
            font-weight: 400;
            color: var(--secondary-color);
            background-color: #f5f5f5;
            border-radius: 2px;
            border: 1px solid var(--border-color);
        }
        
        .results {
            margin-top: 2em;
            border-top: 1px solid var(--border-color);
            padding-top: 1.5em;
        }
        
        .results pre {
            background-color: #f9f9f9;
            padding: 1.2em;
            border: 1px solid var(--border-color);
            border-radius: 2px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.85em;
            line-height: 1.5;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }
        
        .flash-success {
            padding: 1em;
            background-color: #f0f4f0;
            color: #2d5a2d;
            border: 1px solid #b8d4b8;
            border-radius: 2px;
            margin-bottom: 1.5em;
        }
        
        .flash-error {
            padding: 1em;
            background-color: #f4f0f0;
            color: #5a2d2d;
            border: 1px solid #d4b8b8;
            border-radius: 2px;
            margin-bottom: 1.5em;
        }
    </style>
</head>

<body>
    <nav class="top-nav">
        <a href="{{ url_for('index') }}" class="{{ 'active' if request.endpoint == 'index' else '' }}">
            single file analysis
        </a>
        <a href="{{ url_for('batch_process') }}" class="{{ 'active' if request.endpoint == 'batch_process' else '' }}">
            batch processing
        </a>
    </nav>
    
    <main class="content-wrapper">
        <div class="container">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <script>
        const form = document.getElementById('analysis-form') || document.getElementById('batch-form');
        
        if (form) {
            const submitButton = document.getElementById('submit-button');
            const loader = document.getElementById('loader');
            
            form.addEventListener('submit', function() {
                if (form.checkValidity()) {
                    submitButton.style.display = 'none';
                    loader.style.display = 'block';
                }
            });
        }
    </script>
</body>
</html>
